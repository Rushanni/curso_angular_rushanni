
<h2>Listado de libros</h2>


<table mat-table [dataSource]="books" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let book">{{ book.title | lowercase}}</td>
  </ng-container>

  <ng-container matColumnDef="sinopsis">
    <th mat-header-cell *matHeaderCellDef>Sinopsis</th>
    <td mat-cell *matCellDef="let book">{{ book.sinopsis }}</td>
  </ng-container>

  <ng-container matColumnDef="release">
    <th mat-header-cell *matHeaderCellDef>Fecha lanzamiento</th>
    <td mat-cell *matCellDef="let book">{{ book.release | date:'short'}}</td>
  </ng-container>

  <ng-container matColumnDef="numPages">
    <th mat-header-cell *matHeaderCellDef>Número páginas</th>
    <td mat-cell *matCellDef="let book">{{ book.numPages }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let book">{{ book.price | currency:'EUR' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let book">

      <button mat-fab extended color="primary" class="btn-primary" [routerLink]="['/books', book.id]">
        <mat-icon>visibility</mat-icon>
        Ver
      </button>

      <button mat-fab extended color="primary" class="btn-primary" [routerLink]="['/books', book.id, 'edit']">
        <mat-icon>edit</mat-icon>
        Editar
      </button>

      <button mat-fab extended color="primary" class="btn-primary" (click)="deleteBook(book)">
        <mat-icon>delete</mat-icon>
        Borrar
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
