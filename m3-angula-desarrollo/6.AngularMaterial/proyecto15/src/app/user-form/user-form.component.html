<form [formGroup]="userForm" (ngSubmit)="save()">

  <div>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" formControlName="email">
  </div>

  <div>
    <label for="fullName">Nombre completo:</label>
    <input type="text" id="fullName" formControlName="fullName">
  </div>

  <div>
    <label for="age">Edad:</label>
    <input type="number" id="age" formControlName="age" step="1" min="0">
  </div>

  <div>
    <label for="salary">Salario:</label>
    <input type="number" id="salary" formControlName="salary" step="0.01" min="0">
  </div>

  <div>
    <label for="isStudent">¿Es estudiante?</label>
    <input type="checkbox" id="isStudent" formControlName="isStudent">
  </div>

  <div>
    <label for="birthday">Fecha de cumpleaños</label>
    <input type="date" id="birthday" formControlName="birthday">
  </div>

  <div>
    <label for="entryHour">Hora de entrada:</label>
    <input type="time" id="entryHour" formControlName="entryHour">
  </div>

  <div>
    <label for="bookingDate">Fecha reserva:</label>
    <input type="datetime-local" id="bookingDate" formControlName="bookingDate">
  </div>

  <div>
    <label for="jobCategory">Departamento / Categoría:</label>
    <div>
      <label for="desarrollo">Desarrollo</label>
      <input id="desarrollo" type="radio" value="desarrollo" formControlName="jobCategory">

      <label for="marketing">Marketing</label>
      <input id="marketing" type="radio" value="marketing" formControlName="jobCategory">

      <label for="blockchain">Blockchain</label>
      <input id="blockchain" type="radio" value="blockchain" formControlName="jobCategory">
    </div>
  </div>


  <button type="submit">Guardar</button>
</form>
