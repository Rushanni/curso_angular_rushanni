<h3>Crear evento</h3>
<input type="text" [(ngModel)]="title" />
<button (click)="create()">Crear</button>

<div *ngIf="createdEvent">
    Se ha creado correctamente el 
    event con id asignado
    {{createdEvent.id}}
</div>

<h3>Actualizar evento</h3>
<input type="text" [(ngModel)]="titleToUpdate" />
<button (click)="update()">Actualizar</button>
